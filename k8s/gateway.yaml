apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
    tier: backend
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
  selector:
    app: gateway
    tier: backend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: gateway
        tier: backend
    spec:
      containers:
        - name: gateway
          image: eu.gcr.io/jeffrey-197808/gateway:1.13
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          env:
            - name: LETSENCRYPT_CONTACT_EMAIL
              value: "william@reptilians.io"
